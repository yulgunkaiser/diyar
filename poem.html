<h1>شېئىرلار</h1>

<h2>ئەلشىر نەۋائى شېئىرلىرى</h2>
<img src="images/Elshir Neva'i.jpg" alt="Elshir Neva'i photo">
<p>
		<br/> ئەشرەقەت مىن ئەكسى شەمسىلكەئسى ئەنۋارۇلھۇدا،
		<br/> يار ئەكسىن مەيدا كور، دەپ، جامدىن چىقتى سەدا.
		<br/> غەيرنەقشىدىن كوڭۇل جامىدا بولسا زەڭگى غەم،
		<br/> يوقتۇر ئەي ساقى، مەيى ۋەھدەت مەسەللىك غەمزەدا.
</p>
<hr>
